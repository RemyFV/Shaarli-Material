<!-- {$tagCategory = 'cloud'} -->
<!DOCTYPE html>
<html{if="$language !== 'auto'"} lang="{$language}"{/if}>
<head>{include="includes"}</head>
<body>
{include="page.header"}

{include="tag.sort"}

<div class="center container">
    <div id="plugin_zone_start_tagcloud" class="plugin_zone">
        {loop="$plugin_start_zone"}
            {$value}
        {/loop}
    </div>
    <div id="cloudtag">
        {loop="$tags"}
            <span class="count">{$value.count}</span><a href="{$base_path}/?searchtags={$key|urlencode}" style="font-size:{$value.size}em;">{$key}</a>
            {loop="$value.tag_plugin"}
                {$value}
            {/loop}
        {/loop}
    </div>
    <div id="plugin_zone_end_tagcloud" class="plugin_zone">
        {loop="$plugin_end_zone"}
            {$value}
        {/loop}
    </div>
</div>
{include="page.footer"}
</body>
</html>
